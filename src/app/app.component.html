<div class="flex flex-col h-screen">
  <header class="bg-gray-500 text-white p-4 grid grid-cols-3 items-center">
    <div>
      <div class="logo"></div>
    </div>
    <div class="col-span-1 text-center">
      <h1 class="text-2xl font-bold">TechManage</h1>
      <p class="text-sm">Gerenciamento de Usuários</p>
    </div>
  </header>

  <main class="flex-1 bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-5">Cadastro de Usuários</h2>
      <form class="space-y-4">
        <div>
          <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
          <input id="nome" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
          <input id="email" type="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
          <input id="telefone" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="dataNascimento" class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
          <input id="dataNascimento" type="date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="tipoUsuario" class="block text-sm font-medium text-gray-700">Tipo de Usuário</label>
          <select id="tipoUsuario" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <option value="Administrador">Administrador</option>
            <option value="Editor">Editor</option>
            <option value="Visualizador">Visualizador</option>
          </select>
        </div>
        <div>
          <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Salvar
          </button>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-gray-500 text-white p-4 text-center">
    <p class="text-sm">© 2025 TechManage.</p>
  </footer>
</div>
